<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>bookshelf</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;
        800&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Книжная полка</h1>
            <div class="blockButton">
                <button id="btnCheck">Добавить книгу</button>
                <div class="containerBtn" id="myContainer">
                    <div class="fillForm">
                        <div class="titleForm">Добавить новую книгу</div>
                        <button id="close-modal-button" class="close-modal-button">
                           <img src="close.png" class="close-icon"/>
                        </button>

                        <label class="nameForm">Название книги</label>
                        <input id="nameBook"/>
                        
                        <label class="nameForm">Автор книги</label>
                        <input id="authorsBook"/>
                        
                        <label class="nameForm">Год издания книги</label>
                        <input id="yearBook"/>
                        
                        <label class="nameForm">Ссылка на изображение</label>
                        <input id="linkBook"/>

                        <button id="btnSave" class="buttonModalWindow">Сохранить</button>
                    </div>
                </div>
            </div>
        <div class="container-books" id="container-books"></div>
            <div class="containerBtn" id="bookEditDialog">
                <div class="fillForm">
                    <div class="titleForm">Заменить на новую книгу</div>
                    <button id="close-edit-modal" class="close-modal-button">
                    <img src="close.png" class="close-icon"/>
                    </button>

                    <label class="nameForm">Название книги</label>
                    <input id="nameBookEdit"/>
                    
                    <label class="nameForm">Автор книги</label>
                    <input id="authorsBookEdit"/>
                    
                    <label class="nameForm">Год издания книги</label>
                    <input id="yearBookEdit"/>
                    
                    <label class="nameForm">Ссылка на изображение</label>
                    <input id="linkBookEdit"/>

                    <button id="btnEdit" class="buttonModalWindow">Обновить</button>
                    <input type="hidden" id="bookIdEdit"/>
                </div>
            </div>
    
        <script src="script.js"></script>
    </body>
</html>
